<!DOCTYPE html>
<html lang="en">

<head>

    <div class="section">

            <h2>Trigonometrik Masalalarni Hisoblash</h2>

            <div class="task">
                <p>1. sin(45° + 30°) = ?</p>

            </div>

            <div class="task">

                <p id="result3"></p>
            </div>

            <div class="task">
                <p>4. sin(60° + 45°) = ?</p>

            </div>

            <div class="task">
                <p>5. cos(90° - 30°) = ?</p>
                <button class="accept" onclick="solveCosDiff()">Hisoblash</button>
                <p id="result5"></p>
            </div>
